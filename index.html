<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Hangman</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Hangman</h1>
  <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="text-center">
    <div id="hangman">
      <div class="right-bar"></div>
      <div class="top-bar"></div>
      <div class="left-bar"></div>
      <div class="base"></div>

      <div class="head"></div>
      <div class="body"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
      <div class="clearfix"></div>
    </div>
    <p>Guess the word:</p>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <div id="you-win" class="hide">
      <p>Good job, you saved our man!</p>
    </div>

    <div id="game-over" class="hide">
      <p>Game over!</p>
    </div>
    <!-- <button class="btn btn-info" onClick="reset()">Reset</button> -->
  </div> 
</div>

<script src='./assets/js/hangman.js'></script>
</body>
</html>
